<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/2b8896c554.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="row">
        <div class="left-nav">
            <div class="group">
                <img src="img/FSDI Final Logo.svg" alt="apd company logo" class="small-logo">
                <h3>APD</h3>
            </div>

            <div class="nav-group">
                <i class="fa-solid fa-house fa-lg"></i>
                <h5>Home</h5>
            </div>

            <div class="nav-group">
                <i class="fa-solid fa-check fa-lg"></i>
                <h5>My Tasks</h5>
            </div>

            <div class="nav-group">
                <i class="fa-solid fa-envelope fa-lg"></i>
                <h5>Inbox</h5>
            </div>
        </div>
        
        <div class="column">
            <div class="top-nav">
                <div class="photo"><i class="fa-solid fa-user fa-lg"></i></div>
                <div class="name-group">
                    <span>Employee</span>
                    <span>Name</span>
                </div>
                
                <a href="">Home</a>
                <a href="">List</a>
                <a href="">Calendar</a>
                <a href="">Dashboard</a>
            </div>

            <div class="contents">
                <div class="task-section">
                    <div class="section-label">
                        <h5>Tasks Due Soon</h5>
                        <h5>See All Tasks</h5>
                    </div>
        
                </div>

                <div class="project-section">
                    <div class="section-label">
                        <h5>My Top Projects</h5>
                        <h5>See All Projects</h5>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
